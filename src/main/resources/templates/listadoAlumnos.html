<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Listado de Alumnos</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!--    Desplegar una tabla con la informaciÃ³n de Listado de alumnos-->

        <div class="container">
            <h1>Lista de alumnos</h1>
            <!--        <ul>
                                EL - Expression language
                        <li th:each="alumno : ${alumnos}" th:text="${alumno.nombre}"></li>
                    </ul>-->

            <div class="row">
                <a th:href="@{/alumno/add}" class="btn btn-success">Agregar</a>
            </div>
            </br>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Eliminar</th>
                        <th scope="col">IdAlumno</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido Paterno</th>
                        <th scope="col">Apellido Materno</th>
                        <th scope="col">Fecha de Nacimiento</th>
                        <th scope="col">Actualizar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="alumno : ${alumnos}">
                        <td>
                            <button type="button" class="btn btn-danger">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                        </td>
                        <td th:text="${alumno.idalumno}"></td>
                        <td th:text="${alumno.nombre}"></td>
                        <td th:text="${alumno.apellidopaterno}"></td>
                        <td th:text="${alumno.apellidomaterno}"></td>
                        <td th:text="${alumno.fechanacimiento}"></td>
                        <td>
                            <a class="btn btn-warning" th:action="@{/alumno/editarAlumno/{idalumno}(idalumno=${alumno.idalumno})}">
                                <i class="bi bi-pencil-fill"></i>
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </body>
</html>
